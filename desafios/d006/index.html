<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul type="1">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; do type 1">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
