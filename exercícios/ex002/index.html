<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linhas</h1>
  <hr>
  <p>Você pode escrever um parágrafo
    de qualquer jeito.
    Basta colocar tudo
    no meio do par de tags &lt;p&gt;.</p><!--LESS THAN / GREATER THAN-->
  <p>Se precisar quebrar
     o texto em algum
     específico<br>como esse,
     você pode usar a tag &lt;br&gt;</p>
  <p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
  </p>
</body>
</html>
