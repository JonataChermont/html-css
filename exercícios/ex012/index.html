<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
    <link rel="shortcut icon" href="imagens/HTML-5.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" controls loop width="560px" height="315" poster="imagens/limoes-capa.png"></video>
    <h2>Aqui está outra forma de colocar um vídeo no site.</h2>
    <video controls loop width="560px" height="315" poster="imagens/limoes-capa.png">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Infelizmente seu navegador não tem compatibilidade com a reprodução de vídeo.</p>
    </video>
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/N6xAeCocSoY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
