<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="../ex020/imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="idcor">cor: </label>
            <input type="color" name="cor" id="idcor" value="#00ff00">
        </p>
        <p>
            <label for="idnivel">nível de satisfação: </label>
            <input type="range" name="nivel" id="idnivel" min="0" max="10">
        </p>
        <p>
            <label for="idfoto">foto de perfil: </label>
            <input type="file" name="foto" id="idfoto">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
