<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="../ex020/imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="idnome">nome</label>
                <input type="text" name="nome" id="idnome" required placeholder="nome completo" minlength="5" maxlength="50" autocomplete="name">
            </p>
            <p>
                <label for="idemail">email</label>
                <input type="email" name="email" id="idemail" required placeholder="email" autocomplete="email">
            </p>
            <p>
                <label for="idtelefone">telefone</label>
                <input type="tel" name="telefone" id="idtelefone" required placeholder="(xx) xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" autocomplete="tel">
            </p>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
