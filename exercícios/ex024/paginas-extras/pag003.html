<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira página de teste</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 300px;
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Terceira página</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td rowspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
