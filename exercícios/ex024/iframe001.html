<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* nesse caso as CSS são soberanas */
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do

        <!-- tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="externo" scolling="no">CursoemVídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O site do

        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank" rel="externo">Google</a>
        </iframe>

        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guanabara no

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank" rel="externo">github</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
