<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em dispositivos diferentes ou simplesmente diminua o tamanho da tela do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="mídia/happy-mistake.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->
    <h2>Outra forma de adicionar áudio em HTML5</h2>
    <audio preload="metadata" controls loop>
        <source src="mídia/happy-mistake.mp3" type="audio/mpeg">
        <source src="mídia/happy-mistake.ogg" type="audio/ogg">
        <source src="mídia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio. <a href="mídia/happy-mistake.mp3">Click aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
